services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: app-backend
    # Dynamically map the port based on the .env file
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    environment:
      - MODEL_PATH=/app/model_output
      - API_PORT=${API_PORT:-8000}
    healthcheck:
      # Use the dynamic port for the health check too!
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${API_PORT:-8000}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: app-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy # Waited strictly for "OK" from the API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
